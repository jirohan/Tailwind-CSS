<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="font-extrabold mx-3 my-2 text-3xl italic hover:not-italic cursor-pointer">This is h1</h1>
    <h1 class="font-bold mx-3 my-2 text-2xl cursor-pointer">This is h2</h1>
    <h1 class="font-semibold mx-3 my-2 text-xl cursor-pointer">This is h3</h1>
    <h1 class="font-medium mx-3 my-2 text-lg cursor-pointer">This is h4</h1>
    <h1 class="font-normal mx-3 my-2 text-base cursor-pointer">This is h5</h1>
    <div class="mx-5 font-sans text-left text-sky-300">I am using mx-5</div>
    <div class="mx-5 font-serif text-center text-rose-500">I am using mx-5</div>
    <div class="mx-5 font-mono text-stone-500 text-right">I am using mx-5</div>
    <div class="mx-5 font-mono text-slate-600 text-justify tracking-tighter">I am using mx-5</div>
    <div class="mx-5 font-mono text-blue-500 text-end tracking-widest">I am using mx-5</div>
</body>
</html>
