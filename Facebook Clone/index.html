<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center relative">
        <div class="left w-1/3 mx-9">
            <img class="w-72" src="fb.svg" alt="">
            <p class="text-2xl mx-9 -mt-2">Connect with friends and the world around you on Facebook.</p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-xl w-1/4 text-lg">
            <input class="px-4 h-12 my-2 border-1 border border-gray-200 rounded-md outline-blue-600" type="text" placeholder="Email or phone number">
            <input class="px-4 h-12 my-2 border-1 border border-gray-200 rounded-md outline-blue-600" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-2 rounded-md font-bold hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgot password?</span>
            <hr class="my-2">
            <button class="bg-green-500 text-white my-2 py-2 px-4 mx-auto rounded-md font-bold w-fit hover:bg-green-600 text-sm">Create New Account</button>
            <span class="absolute -bottom-12 text-xs "><span class="font-bold hover:underline cursor-pointer">Create a Page</span>  for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
